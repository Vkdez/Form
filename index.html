<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <div class="pag">
        <header>
            <img src="./img/log.svg">
            <span class="logo">Jcv</span>
        </header>
        <div class="container">
            <main>
                <div class="title">
                    <h1>Interested in our  business pricing?</h1>
                    <p>Fill out the form to view details and we'll
                        contact you as soon as possible.
                    </p>
                </div>
                <form class="form-box">
                    <div class="top">

                        <div class="name">
                            <label for="Name">Name</label>
                            <input type="text" placeholder="Your Name" id="name">
                        </div>

                        <div class="email">
                            <label for="email">Company email</label>
                            <input type="email" placeholder="Company@email.com" id="email">
                        </div>



                        <div class="employees-box">
                            <label for="employees">Employees</label>
                            <select name="employees" id="employees">
                                <option value="1">1-20 Employees</option>
                                <option value="2">20-50 Employees</option>
                                <option value="3">50-100 Employees</option>
                                <option value="4">100-200 Employees</option>
                            </select>
                        </div>

                        <div class="subject-box">
                            <label for="subject">Subject</label>
                            <select name="subject" id="subject">
                                <option value="1">1-Building Lading pages</option>
                                <option value="2">2-Building Lading pages</option>
                                <option value="3">3-Building Lading pages</option>
                                <option value="4">4-Building Lading pages</option>
                            </select>
                        </div>

                    </div>

                    <div class="Describe">
                        <label for="message">Describe</label>
                        <textarea type="text" id="message">Describe here !</textarea>
                    </div>
                    <div class="button-body">
                        <input type="submit" value="Submit" class="button">
                    </div>

                </form>
            </main>
            <footer>created by <a href="https://github.com/Vkdez?tab=repositories" target="_blank">Jonathan N Sousa</a> - devChallenges.io</footer>
        </div>
    </div>
</body>

</html>
